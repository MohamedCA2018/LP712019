language: ruby
rvm:
  - 2.3.7
cache:
- bundler
before_script:
- bundle exec rake db:create
- bundle exec rake db:migrate
- bundle exec rake assets:precompile

- psql -c 'create database LP712019_test;' -U postgres
- cp config/database.yml.travis config/database.yml

deploy:
  provider: heroku
  api_key:
    secure: ""
  app: lp712019
  on:
    repo: MohamedCA2018/LP712019


services:
  - postgresql

test:
  adapter: postgresql
  database: LP712019_test

development:
  adapter: postgresql
  database: LP712019_development

